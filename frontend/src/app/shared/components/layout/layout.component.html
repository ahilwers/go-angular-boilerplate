<div class="layout-wrapper">
  <!-- Header -->
  <header class="layout-header">
    <div class="header-left">
      <button
        pButton
        icon="pi pi-bars"
        class="p-button-text p-button-lg"
        (click)="toggleSidebar()"
        [pTooltip]="'MENU.TOGGLE' | translate"
      ></button>
      <h1 class="app-title">{{ 'APP.TITLE' | translate }}</h1>
    </div>
    <div class="header-right">
      <app-user-menu></app-user-menu>
    </div>
  </header>

  <div class="layout-body">
    <!-- Overlay for mobile when sidebar is open -->
    <div
      class="sidebar-overlay"
      *ngIf="isMobile() && sidebarVisible()"
      (click)="toggleSidebar()"
    ></div>

    <!-- Sidebar -->
    <aside class="layout-sidebar" [class.collapsed]="!sidebarVisible()">
      <nav class="sidebar-nav">
        <app-sidebar-menu></app-sidebar-menu>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="layout-main">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>

      <!-- Footer -->
      <footer class="layout-footer">
        <span>{{ 'FOOTER.LOGGED_IN_AS' | translate }} <strong>{{ displayName }}</strong></span>
      </footer>
    </main>
  </div>
</div>
